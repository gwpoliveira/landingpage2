<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela sua inscrição</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #65b156; /* Fundo verde */
            color: #ffffff;
            text-align: center;
            padding: 80px 20px; /* Ajuste de padding para telas menores */
        }
        .container {
            background-color: #0340ea; /* Fundo azul no container */
            padding: 40px;
            border-radius: 15px; /* Bordas mais arredondadas */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra suave */
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.2rem; /* Título maior */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem; /* Texto do parágrafo */
            margin-bottom: 30px;
        }
        .btn {
            background-color: #ffffff; /* Fundo branco no botão */
            color: #0340ea; /* Texto azul no botão */
            padding: 12px 30px; /* Padding confortável */
            font-size: 1.1rem;
            border-radius: 50px; /* Bordas arredondadas */
            border: none;
            transition: background-color 0.3s, color 0.3s; /* Transição suave */
        }
        .btn:hover {
            background-color: #0229b7; /* Fundo azul escuro no hover */
            color: #ffffff; /* Texto branco no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado por se inscrever!</h1>
        <p>Entraremos em contato com você em breve com mais informações sobre o curso de seu interesse.</p>
        <a href="/" class="btn btn-light btn-lg">Voltar para a página inicial</a>
    </div>
</body>
</html>
